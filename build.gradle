plugins {
    id 'java'
}

group 'com.goryachev'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    springBootVersion = '2.5.5'
}

dependencies {
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: "${springBootVersion}"
}

test {
    useJUnitPlatform()
}